name: Build Modpack Zip

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create zip archive
        run: |
          zip -r modpack.zip . \
            -x "*.git*" \
               ".github/*"

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: modpack
          path: modpack.zip
